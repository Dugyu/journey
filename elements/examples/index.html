<!DOCTYPE html>
<html>
  <head>
    <title>Journey Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
   

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
   
    
    </style>
  </head>
  <body>

    <div id="map"></div>
    <script>
      function initMap() {

        // Create a new StyledMapType object, passing it an array of styles,
        // and the name to be displayed on the map type control.
        var styledMapType = new google.maps.StyledMapType(
            [
              {elementType: 'geometry', stylers: [{color: '#6A93A6'}]},
              {elementType: 'labels.text.fill', 
              stylers: [{visibility: 'off'}]},

              //stylers: [{color: '#566C73'}]},
              {elementType: 'labels.text.stroke', 
              stylers: [{visibility: 'off'}]},

              //stylers: [{color: '#A5DEE4'}]},
              
              {
                featureType: 'administrative',
                elementType: 'geometry.stroke',
                stylers: [{color: '#c9b2a6'}]
              },
              {
                featureType: 'administrative.land_parcel',
                elementType: 'geometry.stroke',
                stylers: [{color: '#A5DEE4'}]
              },
              {
                featureType: 'administrative.land_parcel',
                elementType: 'labels.text.fill',
                stylers: [{color: '#566C73'}]
              },
              {
                featureType: 'landscape.natural',
                elementType: 'geometry',
                //stylers: [{color: '#F19483'}]
                stylers: [{color: '#5A7E8D'}]
              },
              {
                featureType: 'poi',
                elementType: 'geometry',
                stylers: [{color: '#779CAA'}]
              },
              {
                featureType: 'poi',
                elementType: 'labels.text.fill',
                //stylers: [{visibility: 'off'}]
                stylers: [{color: '#566C73'}]
              },
              {
                featureType: 'poi.park',
                elementType: 'geometry.fill',
                stylers: [{color: '#F17C67'}]
              },
              {
                featureType: 'poi.park',
                elementType: 'labels.text.fill',
                stylers: [{visibility: 'off'}]
                //stylers: [{color: '#566C73'}]
              },
              {
                featureType: 'road',
                elementType: 'geometry',
                stylers: [{color: '#57727C'}]
              },
              {
                featureType: 'road.arterial',
                elementType: 'geometry',
                stylers: [{color: '#566C73'}]
              },
              {
                featureType: 'road.highway',
                elementType: 'geometry',
                stylers: [{color: '#566C73'}]
              },
              {
                featureType: 'road.highway',
                elementType: 'geometry.stroke',
                stylers: [{color: '#566C73'}]
              },
              {
                featureType: 'road.highway.controlled_access',
                elementType: 'geometry',
                stylers: [{color: '#e98d58'}]
              },
              {
                featureType: 'road.highway.controlled_access',
                elementType: 'geometry.stroke',
                stylers: [{color: '#db8555'}]
              },
              {
                featureType: 'road.local',
                elementType: 'labels.text.fill',
                stylers: [{color: '#566C73'}]
              },
              {
                featureType: 'transit.line',
                elementType: 'geometry',
                stylers: [{color: '#dfd2ae'}]
              },
              {
                featureType: 'transit.line',
                elementType: 'labels.text.fill',
                stylers: [{color: '#8f7d77'}]
              },
              {
                featureType: 'transit.line',
                elementType: 'labels.text.stroke',
                stylers: [{color: '#A5DEE4'}]
              },
              {
                featureType: 'transit.station',
                elementType: 'geometry',
                stylers: [{color: '#dfd2ae'}]
              },
              {
                featureType: 'water',
                elementType: 'geometry.fill',
                stylers: [{color: '#566C73'}]
              },
              {
                featureType: 'water',
                elementType: 'labels.text.fill',
                stylers: [{color: '#566C73'}]
              }
            ],
            {name: 'Styled Map'});

        // Create a map object, and include the MapTypeId to add
        // to the map type control.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.9931568, lng:  116.3375482},
          zoom: 17,
          mapTypeControlOptions: {
            mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                    'styled_map']
          }
        });

        //Associate the styled map with the MapTypeId and set it to display.
        map.mapTypes.set('styled_map', styledMapType);
        map.setMapTypeId('styled_map');
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNY2u9F8pqbuOnBBMZM2wuJVJYViVH_6w&callback=initMap"
    async defer></script>
  </body>
</html>
