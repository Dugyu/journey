{% extends "layout.html" %}

{% block title %}
   {{title}}
{% endblock %}

{% block write %} 
    active
{% endblock %}

{% block writetag %}
    <span class="sr-only">(current)</span>    
{% endblock %}

{% block content %}

<div id="content-fluid" class="container p-3">

    <div class="mt-3">
    <form action="/write/{{url}}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <select class="form-control mb-3" id="stationSelect" name="stationSelect" required>
                <option value='' selected>{{selected}}</option>
                {% for station in stations %}
                    <option value="{{station.id}}">{{station.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" value="{{event.date}}" id="datepicker" name="datepicker" type="date" required>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        </div>
        <div class="form-group">
            <div class="custom-file">
            <input type="file" class="custom-file-input" id="jourimage customFile" name="jourimage" accept="image/*" multiple>     
            <label class="custom-file-label" for="customFile"></label>
            </div>
        </div>  
        <div class="form-group">
            <input autocomplete="off" value="{{event.name}}" class="form-textarea" name="name" id="name" placeholder="Event Name" type="text" required>
        </div>
        
        <div class="form-group">
            <input autocomplete="off" class="form-textarea"  name="title" id="title" placeholder="Journal Title" value="{{journal.title}}" required>
        </div>
        <div class="form-group">
            <textarea id="content" class="form-textarea"  row="10" name="content" placeholder="Journal Content" required>{{journal.content}}</textarea>
        </div>

        <button class="btn btn-dark" type="submit">
            {{button_name}}
        </button>
    </form>        
    </div>
    <P>
        <div id="infodiv">
            <br>
        </div>
    </P>
</div>

{% endblock %}
