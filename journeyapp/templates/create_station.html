{% extends "layout.html" %}

{% block title %}
   {{title}}
{% endblock %}

{% block anchor %} 
    active
{% endblock %}

{% block anchortag %}
    <span class="sr-only">(current)</span>    
{% endblock %}

{% block content %}
<div id="content-fluid" class="container p-3">

    <div class="mt-3">
    <form action="/anchor/{{url}}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input autocomplete="off" autofocus value="{{station.name}}" class="form-textarea" name="title" id="title" placeholder="Station Name" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off"  value="{{station.latitude}}" class="form-textarea" name="latitude" id="latitude" placeholder="Latitude" type="number" step= 0.0000001 min=-90.0000000 max= 90.0000000 required>
        </div>
        <div class="form-group">
            <input autocomplete="off"  value="{{station.longtitude}}" class="form-textarea" name="longtitude" id="longtitude" placeholder="Longtitude" type="number" step= 0.0000001 min=-180.0000000 max=180.0000000 required>
        </div>
        <div class="form-group">
            <input autocomplete="off"  value="{{station.timeinfo}}" class="form-textarea" name="timeinfo" id="timeinfo" placeholder="Time Information" type="text" default="Mon-Fri 8:00AM-10:00PM Sar-Sun: 8:00AM-12:00AM">
        </div>
        <div class="form-group">
            <input autocomplete="off"  value="{{station.feature}}" class="form-textarea" name="feature" id="feature" placeholder="Key Feature" type="text" default="A home for urban dwellers">
        </div>
        <div class="form-group">
            <textarea autocomplete="off" class="form-textarea" row="8" name="abstract" id="abstract" placeholder="Station Abstract" type="text" default="This is a Journey Station">{{station.abstract}}</textarea>
        </div>
        <div class="form-group">
            <div class="custom-file">
            <input type="file" class="custom-file-input" id="avatar customFile" name="avatar" accept="image/*">     
            <label class="custom-file-label" for="customFile"></label>
            </div>
        </div>
        <button class="btn btn-dark" type="submit">
            {{button_name}}
        </button>
    </form>        
    </div>
    <P>
        <div id="infodiv">
            <br>
        </div>
    </P>

</div>
{% endblock %}
